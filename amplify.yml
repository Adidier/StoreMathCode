version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - echo STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY >> .env
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
